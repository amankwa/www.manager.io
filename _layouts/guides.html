{% include header.html %}
<style>
{% if page.id == "index" %}
  div.guide a { border-bottom: 1px dotted #007bff }
  div.guide a:hover { text-decoration: none; border-bottom: 1px solid #007bff }
  div.guide span.divider { color: #999; margin-left: 3px; margin-right: 3px }
  div.guide li { line-height: 200% }
{% else %}
  code { max-height: 500px; }
  kbd { background-color: #fff; border: 1px solid #e9e9e9; border-radius: 3px; box-shadow: 0 1px 0 rgba(0, 0, 0, 0.8); color: #222; display: inline-block; font-size: 0.857em; line-height: 1.4; margin: 0 0.1em; padding: 0.1em 0.6em; }
  h3 { border-bottom: 1px solid #ddd; margin-top: 40px; padding-bottom: 20px; }
  div.media-example { background-color: #F6FFF2 }
  div.media-warning { background-color: #ffffdb }
  div.media-default { background-color: #F2F9FF }
{% endif %}
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css"/>
<style>
div.algolia-docsearch-footer { display: none }
</style>


<div class="mb-4">
<div class="guide">{{ page.html }}</div>
</div>
{% if page.highlight %}
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js" type="text/javascript"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
{% endif %}

<!-- Before the closing </body> -->
<script
  src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
<script>
  docsearch({
    // Your apiKey and indexName will be given to you once
    // we create your config
    appId: '0IPEUWCLRX',
    apiKey: '543a0aa9c12f93ad6792cd085f0938b5',
    indexName: 'manager',
    // Replace inputSelector with a CSS selector
    // matching your search input
    inputSelector: 'input#search-input',
    // Set debug to true if you want to inspect the dropdown
    debug: false
  });
</script>

{% include footer.html %}
